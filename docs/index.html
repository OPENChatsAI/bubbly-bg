<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bubbly demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/buefy/dist/buefy.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="bubbly-bg.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/buefy/dist/buefy.min.js"></script>
</head>
<body>
<div class="overlay" id="app" v-cloak>
    <div class="examples">
        <div class="example" v-for="i in 6" :key="i">
            <button class="copy" @click="copyConfig(i-1)">Copy</button>
            <img :data-config-nr="i-1" :src="'img/config'+(i-1)+'.png'" alt="Config screenshot" @click="changeBubbly(i-1)">
        </div>
    </div>
    <div class="text">Click to change examples</div>
    <div class="text"><a href="https://github.com/tipsy/bubbly-bg">github.com/tipsy/bubbly-bg</a></div>
</div>
<script>
    bubbly();
    new Vue({
        el: "#app",
        data: {
            configs: [
                {},
                {
                    gradientStart: "#111",
                    gradientStop: "#422",
                    fillFunc: () => `hsla(0, 100%, 50%, ${Math.random() * 0.25})`
                },
                {
                    gradientStart: "#4c004c",
                    gradientStop: "#1a001a",
                    fillFunc: () => `hsla(${Math.random() * 360}, 100%, 50%, ${Math.random() * 0.25})`
                },
                {
                    gradientStart: "#fff4e6",
                    gradientStop: "#ffe9e4",
                    shadowBlur: 1,
                    compose: "source-over",
                    fillFunc: () => `hsla(${Math.random() * 50}, 100%, 50%, .3)`
                },
                {
                    shadowBlur: 15,
                    gradientStart: "#194167",
                    gradientStop: "#112144",
                    radiusFunc: () => 5 + Math.random() * 15,
                    angleFunc: () => -Math.PI / 2,
                    velocityFunc: () => Math.random() * 7.5,
                    fillFunc: () => `hsla(${200 + Math.random() * 50}, 100%, 65%, .1)`,
                    bubbles: 350,
                },
                {
                    gradientStart: "#d5d5d5",
                    gradientStop: "#d5d5d5",
                    bubbles: 400,
                    shadowBlur: 1,
                    compose: "source-over",
                    fillFunc: () => `hsla(${200 + Math.random() * 50}, 100%, 50%, .3)`,
                    angleFunc: () => Math.random() > 0.5 ? Math.PI : 2 * Math.PI,
                    velocityFunc: () => 1 + Math.random() * 10,
                    radiusFunc: () => Math.random() * 5
                },
            ],
        },
        methods: {
            copyConfig(i) {
                let bubblyConfigText = configToText(this.configs[i]);
                navigator.clipboard.writeText(bubblyConfigText).then(() => {
                    this.$buefy.toast.open("Copied!");
                })
            },
            changeBubbly(i) {
                document.body.removeChild(document.querySelector("canvas"));
                bubbly(this.configs[i]);
            }
        }
    });
</script>
</body>
</html>
